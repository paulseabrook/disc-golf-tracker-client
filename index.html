<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- by using module, we can have multiple JS files.  app.js will be our main JS file that will hold all of our event listeners -->
    <script type="module" defer src="./scripts/app.js"></script>
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Disc Golf Pro Tracker</title>
  </head>
  <body>
    <div id="message-container"></div>
    <div id="pro-display">
      <div id="index-pro-container"></div>
      <div id="show-pro-container"></div>
    </div>
    <form id="create-pro-form">
      <input type="text" name="firstName" placeholder="first name" />
      <input type="text" name="lastName" placeholder="last name" />
      <input type="number" name="pdgaNumber" placeholder="PDGA Number" />
      <input type="text" name="sponser" placeholder="Sponser" />
      <input type="submit" value="Create Disc Golf Professional" />
    </form>
  </body>
</html>
